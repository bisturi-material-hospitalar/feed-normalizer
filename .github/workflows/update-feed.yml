name: Atualiza Feed Dinamize

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *' # roda a cada hora; ajuste se quiser (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Baixar feed via curl (fallback)
        run: |
          echo "Tentando baixar com curl..."
          FEED_URL="https://www.bisturi.com.br/XMLData/feed-dinamize.xml"
          # tenta 5x, timeout 60s por tentativa, user-agent de browser
          curl --silent --show-error --fail --location \
            --max-time 60 --retry 5 --retry-delay 5 \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/115 Safari/537.36" \
            "$FEED_URL" -o feed.xml || echo "curl falhou, node tentar√° fetch direto"
          ls -l feed.xml || true
          
      - name: Run transform script
        run: node transform.js

      - name: Commit transformed feed (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/feed-dinamize.xml || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Atualiza feed transformado [ci]" && git push
          fi
